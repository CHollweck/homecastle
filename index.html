<script>
	function chgboxcolor (box, color) {
		var div = document.getElementById(box);
		div.style.backgroundColor=color;
	}	
	function turnlampoff (lamp) {
		switch(lamp) {
		    case "hc1":
				xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/7/state", true);
				xhttp.send('{"on": false}');
				chgboxcolor ('box2','rgba(0,0,0,0.3)');
				break;
		    case "hc2":
		        xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/9/state", true);
				xhttp.send('{"on": false}');	
				chgboxcolor ('box2','rgba(0,0,0,0.3)');
		        break;
		    case "sz1":	
		    	xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/6/state", true);
				xhttp.send('{"on": false}');
				chgboxcolor ('box1','rgba(0,0,0,0.3)');	
		    	break;
		    default:
		    	alert("error in turnlampoff(" + lamp +")");
		        break;
		} 
	}
	function turnlampon (lamp) {
		switch(lamp) {
		    case "hc1":
				xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/7/state", true);
				xhttp.send('{"on": true}');
				chgboxcolor ('box2','rgba(255, 255, 255, 0.3)');
				break;
		    case "hc2":
		        xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/9/state", true);
				xhttp.send('{"on": true}');	
				chgboxcolor ('box2','rgba(255, 255, 255, 0.3)');
		        break;
		    case "sz1":	
		    	xhttp.open("PUT", "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/6/state", true);
				xhttp.send('{"on": true}');
				chgboxcolor ('box1','rgba(255, 255, 255, 0.3)');
		    	break;
		    default:
		    	alert("error in turnlampoff(" + lamp +")");
		        break;
		} 
	}
	function chglampcolor (lamp, color, box) {
		var chue;
		var lampid;
		var colorid = 0;
		
		switch (color) {
			case "purple":
				chue = "51128";
				colorid = 'rgba(167, 0, 255, 0.3)';
				break;
			case "pink":
				chue = "58293";
				colorid = 'rgba(255, 0, 200, 0.3)';
				break;
			case "red":
				chue = "65527";
				colorid = 'rgba(255, 0, 0, 0.3)';
				break;
			case "blue":
				chue = "46444";
				colorid = 'rgba(0, 103, 255, 0.3)';
				break;
			case "warmwhite":
				chue = "14910";
				colorid = 'rgba(255, 255, 200, 0.3)';
				break;
			case "coldwhite":
				chue = "34134";
				colorid = 'rgba(255, 255, 255, 0.3)';
				break;
		};
			
			
		switch (lamp) {
			case "hc1":
			lampid = 7;
			break;
			case "hc2":
			lampid = 9;
			break;
			case "sz1":
			lampid = 6;
			break;
		};
		
		var sUrl = "http://192.168.8.66/api/xkBO-RIzl5lGo9ARlJVOIzwzDSTtqGLSf3CSSYUT/lights/" + lampid + "/state";
		
		xhttp.open("PUT", sUrl, true);	
		xhttp.send('{"hue":' + chue + '}');
		box = box + "";
		chgboxcolor (box, colorid);
		
		
}
</script> <!-- hue-Funktionen -->

<script>
	var granimInstance = new Granim(
	{
	    element: '#canvas-basic',
	    name: 'basic-gradient',
	    direction: 'diagonal',
	    opacity: [.4, .4],
	    isPausedWhenNotInView: true,
	    states : {
	        "default-state": {
	            gradients: [
	                ['#ff0000', '#aaaaaa'],
	                ['#0000ff', '#ff4400'],
	                ['#ffbbbb', '#0022e0']
	            ],
	            transitionSpeed: 3000,
				loop: true
	        },
	        "st01": {
	            gradients: [
	                ['#00aaff', '#00cc00'],
	                ['#cc0000', '#ff4400'],
	                ['#000000', '#00aeff']
	            ],
	            transitionSpeed: 3000,
				loop: true
	        },
	        "st02": {
	            gradients: [
	                ['#ffffff', '#eeeeee'],
	                ['#dddddd', '#cccccc'],
	                ['#bbbbbb', '#aaaaaa']
	            ],
	            transitionSpeed: 3000,
				loop: true
	        },
	        "st03": {
	            gradients: [
	                ['#00aeff', '#12ab67'],
	                ['#02AAB0', '#9233AC'],
	                ['#DA22FF', '#973356']
	            ],
	            transitionSpeed: 3000,
				loop: true
	        }
	    }
	});
</script> <!-- granim Initilisierung -->
<script>
	function st01 () {
		granimInstance.changeState('default-state');
		}
	function st02 () {
		granimInstance.changeState('st01');
		}
	function st03 () {
		granimInstance.changeState('st02');
		}
	function st04 () {
		granimInstance.changeState('st03');
		}
</script> <!-- js-Funktionen für granim-fullpage-State-Wechsel-->
